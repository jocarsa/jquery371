<!doctype html>
<html lang="es">
    <head>
        <title>Chat</title>
        <meta charset="utf-8">
        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script src="chat.js"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Chat</h1>
        </header>
        <main>
            <div id="iniciosesion">
                <p>Introduce tu nombre de usuario:</p>
                <input type="text" id="nombreusaurio">
                <select id="sala">
                    <option>Selecciona una sala...</option>
                </select>
                <button id="iniciasesion">Iniciar sesión</button>
            </div>
            <div id="chat">
                <div id="mensajes"></div>
                <input type="text" id="nuevomensaje">
            </div>
        </main>
        <footer>
            <p>(c) 2023 Jose Vicente Carratalá</p>
        </footer>
    </body>
</html>
