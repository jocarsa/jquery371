<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo jQuery</title>
        <meta charset="utf-8">
        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#elemento").css("background","red");
                $("#elemento").css("color","white");
                $("#elemento").css("width",200);
                $("#elemento").css("height",200);
                $("#elemento").css("padding",20);
            })
        </script>
    </head>
    <body>
        <div id="elemento">Hola</div>
    </body>
</html>
