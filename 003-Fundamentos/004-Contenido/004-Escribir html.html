<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo jQuery</title>
        <meta charset="utf-8">
        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#elemento").html("<h1>Este es un nuevo texto</h1>");
            })
        </script>
    </head>
    <body>
        <div id="elemento">Hola</div>
    </body>
</html>
