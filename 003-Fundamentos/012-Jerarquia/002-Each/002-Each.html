<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo jQuery</title>
        <meta charset="utf-8">
        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                let contador = 0;
                $(".destino").each(function(){
                    contador++;
                    $(this).html(contador)
                    $(this).addClass("cuadro")
                })
            });
        </script>
        <style>
            .cuadro{
                width:200px;
                height:200px;
                background:red;
                margin:5px;
                float:left;
                color:white;
            }
        </style>
    </head>
    <body>
        <div class="destino"></div>
        <div class="destino"></div>
        <div class="destino"></div>
        <div class="destino"></div>
        <div class="destino"></div>
        <div class="destino"></div>
        <div class="destino"></div>
    </body>
</html>
