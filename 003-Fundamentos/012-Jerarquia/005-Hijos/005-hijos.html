<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo jQuery</title>
        <meta charset="utf-8">
        <script src="../lib/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
               $(".padre").click(function(){
                   $(this).children().addClass("clasePadre");
               })
            });
        </script>
        <style>
            .clasePadre{
                width:200px;
                height:200px;
                background:red;
                margin:5px;
                float:left;
                color:white;
            }
            .hijo{
                width:50px;
                height:50px;
                border:1px solid grey;
                margin:5px;
                float:left;
            }
        </style>
    </head>
    <body>
        <div class="padre">
            <div class="hijo"></div>
            <div class="hijo"></div>
            <div class="hijo"></div>
            <div class="hijo"></div>
            <div class="hijo"></div>
            <div style="clear:both"></div>
        </div>
    </body>
</html>
